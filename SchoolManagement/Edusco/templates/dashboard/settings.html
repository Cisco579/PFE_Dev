{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'dashboard/css/settings.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body text-center">
                        <img src="{% static 'dashboard/img/profile-img.jpg' %}" alt="Profile" class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">Francisco L.</h5>
                        <p class="text-muted mb-1">Web Developer</p>
                        <p class="text-muted mb-4">San Francisco, CA</p>
                        <button class="btn btn-primary">Upload New Photo</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Account Settings</h5>
                        <form>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="fullName" value="Francisco L.">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" value="francisco@example.com">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="phone" class="form-label">Phone</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="phone" value="+1 234 567 890">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="address" class="form-label">Address</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="address" value="San Francisco, CA">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="password" class="form-label">Password</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="password">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                </div>
                                <div class="col-sm-9">
                                    <input type="password" class="form-control" id="confirmPassword">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dashboard/js/main.js' %}"></script>
</body>
</html>
